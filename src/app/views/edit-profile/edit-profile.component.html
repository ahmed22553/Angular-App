<form #userForm="ngForm"  class="container mt-5" (ngSubmit)="updateProfile(userForm.value)">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input 
      type="text"
       class="form-control" 
       id="name"
       ngModel
       name="name"
       #name="ngModel"
       required
       [(ngModel)]="user.name"
       >
       <div class="error d-flex justify-content-center"  *ngIf="name.touched && name.invalid">
        <div *ngIf="name.errors?.['required']">*Name is required*</div> 
       </div>
    </div>

    <input 
    type="file"
     name="avatar"
      ngModel 
      (change)="handelUpload($event)"
       accept="image/*">

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
  </form>
